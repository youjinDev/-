<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <title>6/2 실습</title>
    </head>
    <body>
        <h1 class="m-3 text-center">❤Elmo Exhibition❤</h1>
        <h3 class="mb-3 text-center"> 마음에 드는 이미지를 클릭해 평가해주세요! </h3>
        <div class="carousel-container m-auto" style="width: 1200px; height: 500px;">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img 
                        src="./src/img_elmo.jpg" 
                        class="d-block w-100 img1" 
                        data-title="우주" 
                        style="width: 1200px; height: 500px; cursor: pointer;" 
                        onclick="onClickImg()">
                    </div>
                    <div class="carousel-item">
                        <img 
                        src="./src/img_elmo2.jpg" 
                        class="d-block w-100 img2" 
                        data-title="노동요" 
                        style="width: 1200px; height: 500px; cursor: pointer;" 
                        onclick="onClickImg()">
                    </div>
                    <div class="carousel-item">
                        <img 
                        src="./src/img_elmo3.png" 
                        class="d-block w-100 img3" 
                        data-title="우주2" 
                        style="width: 1200px; height: 500px; cursor: pointer;" 
                        onclick="onClickImg()">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="table_container" style="width: 1200px; height: 500px; margin: 30px auto;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">작품명</th>
                        <th scope="col">설명</th>
                        <th scope="col">평점</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>우주 엘모</td>
                        <td>어쩌구저쩌구</td>
                        <td class="우주"></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>노동요 엘모</td>
                        <td>유튜브 노동요의 창시자가 어쩌구저쩌구</td>
                        <td class="노동요"></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>우주 엘모 후속작</td>
                        <td>대충 훌륭한 작품이라는 내용</td>
                        <td class="우주2"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            function onClickImg() {
                let rateDesc = prompt('자유롭게 평가해주세요😉');
                let title = $(event.target).data('title');
                $(`.${title}`).text(rateDesc);
            }
        </script>
    </body>
</html>
